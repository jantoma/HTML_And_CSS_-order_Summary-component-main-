<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css" . />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 20px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="generalbox">
    <div class="box">
      <div class="box-hero">
        <img src="images/illustration-hero.svg" alt="hero" />
      </div>
      <div class="box-body">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="box-plan">
          <div class="icon-mus">
            <img src="images/icon-music.svg" alt"music". />
          </div>
          <div class="details">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <div class="change-lin">
            <a href="#">Change</a>
          </div>
        </div>
        <button class="one-btn">Proceed to Payment</button>
        <button class="two-btn">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jan Toma</a>.
    </div>

</body>

</html>
